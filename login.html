<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <title>Log in to Traders.io</title>
    <link rel="stylesheet" href="./styles/login-auth.css" />
  </head>
  <body>
    <div class="login_page">
      <div class="login_wrapper login_form_page">
        <img
          class="login_wrapper_top"
          src="./assets/gradients/login-top-bg.png"
          alt=""
        />
        <div class="login_wrapper_title">
          <a href="./index.html"
            ><img src="./assets/logos/login-logo.png" alt=""
          /></a>
          <h2>Log in to Traders.io</h2>
          <p>You’re new here? <a href="./auth.html">Create an account</a></p>
        </div>

        <div class="login_form">
          <div class="login_form_item">
            <p>Email Address</p>
            <input type="email" placeholder="Enter your email address" />
          </div>
          <div class="login_form_item">
            <p>Password</p>
            <input type="password" placeholder="Enter your password" />
          </div>

          <button class="main_btn">Register</button>
        </div>

        <div class="forgot_password">
          <p>Forgot Password? <a href="./reset.html">Reset</a></p>
        </div>
      </div>
      <div class="reserved_login_right">
        <p>© 2024 Traders.io All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
