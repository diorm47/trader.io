<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <title>Create an account</title>
    <link rel="stylesheet" href="./styles/login-auth.css" />
  </head>
  <body>
    <div class="login_page">
      <!-- <img class="login_page_bg" src="./assets/gradients/login-bg.svg" alt="" /> -->
      <div class="login_wrapper">
        <img
          class="login_wrapper_top"
          src="./assets/gradients/login-top-bg.png"
          alt=""
        />
        <div class="login_wrapper_title">
          <a href="./index.html"
            ><img src="./assets/logos/login-logo.png" alt=""
          /></a>
          <h2>Create an account</h2>
          <p>Already have an account? <a href="./login.html">Login now</a></p>
        </div>

        <div class="login_form">
          <div class="login_form_item">
            <p>Full Name</p>
            <input type="text" placeholder="Enter your full name" />
          </div>
          <div class="login_form_item">
            <p>Email Address</p>
            <input type="email" placeholder="Enter your email address" />
          </div>
          <div class="login_form_item">
            <p>Password</p>
            <input type="password" placeholder="Enter your password" />
          </div>
          <div class="login_form_item">
            <p>Telegram ID</p>
            <input type="text" placeholder="Enter your telegram ID" />
          </div>
          <!--  -->
          <div class="birth_phone">
            <div class="login_form_item">
              <p>Date of Birth <span>(Optional)</span></p>
              <input type="text" placeholder="DD / MM / YY" />
            </div>
            <div class="login_form_item">
              <p>Phone Number <span>(Optional)</span></p>
              <input type="text" placeholder="+1 (400) 222-0102" />
            </div>
          </div>
          <div class="login_form_item">
            <p>Billing Address <span>(Optional)</span></p>
            <input type="text" placeholder="Enter your address line 1" />
          </div>
          <div class="login_form_item">
            <p>Captcha</p>
            <input type="text" placeholder="" />
            <div class="captcha_generator">
              <p>F2LD12</p>
              <img src="./assets/icons/captcha-g.svg" alt="" />
            </div>
          </div>
          <button class="main_btn">Register</button>
        </div>
      </div>
      <div class="reserved_login_right">
        <p>Â© 2024 Traders.io All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
